.login-dark form .forgot {

.glow {
 
 color: #fff;
 text-align: center;

 animation: glow 1s ease-in-out infinite alternate;
}
@keyframes glow {
 from {
   text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #00E5EE, 0 0 40px #00E5EE, 0 0 50px #00E5EE, 0 0 60px #00E5EE, 0 0 70px #00E5EE;
 }
 
 to {
   text-shadow: 0 0 20px #fff, 0 0 30px #00E5EE, 0 0 40px #00E5EE, 0 0 50px #00E5EE, 0 0 60px #00E5EE, 0 0 70px #00E5EE , 0 0 80px #00E5EE;
   
 }
}

.login-dark form .forgot:hover, .login-dark form .forgot:active {
  opacity:0.5;
  text-decoration:none;
}

.login-dark form .btn-primary:active {
  transform:translateY(1px);
